<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz rejestracyjny</title>
</head>
<body>
    <center>
        <table width="500">
            <tr>
                <td bgcolor="blue" align="center">
                    <font color="white" size="5"><b>Formularz rejestracyjny</b></font>
                </td>
            </tr>
        </table>
        
        <form action="#" method="post">
            <table width="500">
                <tr>
                    <td>
                        <label for="nazwisko">Nazwisko:</label><br>
                        <input type="text" id="nazwisko" name="nazwisko" size="60" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="imie">Imię:</label><br>
                        <input type="text" id="imie" name="imie" size="60" required>
                    </td>
                </tr>
                <tr>
                    <td><hr></td>
                </tr>
                <tr>
                    <td>
                        <label for="adres">Adres:</label><br>
                        <input type="text" id="adres" name="adres" size="60">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="kod">Kod pocztowy:</label><br>
                        <input type="text" id="kod" name="kod" pattern="[0-9]{2}-[0-9]{3}" placeholder="00-000" size="60">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="miasto">Miasto:</label><br>
                        <input type="text" id="miasto" name="miasto" size="60">
                    </td>
                </tr>
                <tr>
                    <td><hr></td>
                </tr>
                <tr>
                    <td>
                        <label>Płeć:</label><br>
                        <input type="radio" name="plec" value="kobieta"> Kobieta
                        <input type="radio" name="plec" value="mezczyzna"> Mężczyzna
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="wiek">Przedział wiekowy:</label><br>
                        <select id="wiek" name="wiek" size="1">
                            <option>16-24</option>
                            <option>25-39</option>
                            <option>40-60</option>
                            <option>powyżej 60</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><hr></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Adres e-mail:</label><br>
                        <input type="email" id="email" name="email" placeholder="adres@serwer.pl" size="60">
                    </td>
                </tr>
                <tr>
                    <td><hr></td>
                </tr>
                <tr>
                    <td>
                        <label>Wykształcenie:</label><br>
                        <input type="radio" name="wyksztalcenie" value="podstawowe"> Podstawowe
                        <input type="radio" name="wyksztalcenie" value="srednie"> Średnie
                        <input type="radio" name="wyksztalcenie" value="wyzsze"> Wyższe
                    </td>
                </tr>
                <tr>
                    <td><hr></td>
                </tr>
                <tr>
                    <td>
                        <label for="jezyki">Znajomość języków (Ctrl aby zaznaczyć kilka):</label><br>
                        <select id="jezyki" name="jezyki[]" multiple size="6">
                            <option>angielski</option>
                            <option>niemiecki</option>
                            <option>francuski</option>
                            <option>włoski</option>
                            <option>hiszpański</option>
                            <option>rosyjski</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><hr></td>
                </tr>
                <tr>
                    <td>
                        <label>Zainteresowania:</label><br>
                        <input type="checkbox" name="zainteresowania" value="motoryzacja"> motoryzacja
                        <input type="checkbox" name="zainteresowania" value="sport"> sport
                        <input type="checkbox" name="zainteresowania" value="muzyka"> muzyka
                        <input type="checkbox" name="zainteresowania" value="taniec"> taniec
                        <input type="checkbox" name="zainteresowania" value="gry"> gry
                        <input type="checkbox" name="zainteresowania" value="inne"> inne
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inne_zainteresowania">Podaj jakie (jeśli inne):</label><br>
                        <input type="text" id="inne_zainteresowania" name="inne_zainteresowania" size="60">
                    </td>
                </tr>
                <tr>
                    <td><hr></td>
                </tr>
                <tr>
                    <td>
                        <label for="uwagi">Uwagi:</label><br>
                        <textarea id="uwagi" name="uwagi" rows="4" cols="60"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><hr width="100%" size="2" color="black"></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="zgoda" required> Zgadzam się na przetwarzanie moich danych osobowych
                        <br><br>
                        <button type="submit">Wyślij</button>
                        <button type="reset">Wyczyść</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>

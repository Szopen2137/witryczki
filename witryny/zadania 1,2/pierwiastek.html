<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator pierwiastka</title>
</head>
<body>
    <script>
        const liczba = prompt("Wprowadź liczbę:");
        const wynik = Math.sqrt(liczba);
        document.write("Pierwiastek kwadratowy z " + liczba + " = " + wynik);
    </script>
</body>
</html>
